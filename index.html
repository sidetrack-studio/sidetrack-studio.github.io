<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Sidetrack Studio Amsterdam</title>

    <style>
      html, body, section, .section-bg {
        height: 100%;
        width: 100%;
      }

      .section-bg {
        position: absolute;
        z-index: 1;
      }

      .section-container {
        z-index: 100;
      }

      #menu {
        position: fixed;
        z-index: 999;
      }
    </style>
  </head>
  <body>

    <div id="menu">
      <div class="container">
        <div class="col-lg-6">
          <div id="menu-logo">
            <h1>Sidetrack</h1>
            <h3>Studio</h1>
          </div>
          <div id="menu-links">
            <a href="#calendar">Calendar</a>
            <a href="#residents">Residents</a>
            <a href="https://youtube.com/sidetrack.amsterdam">Live</a>
            <a href="#info">Info</a>
          </div>
        </div>
      </div>
    </div>

    <section id="landing">
      <div class="section-bg" style="background-color: yellow">
      </div>
    </section>
    <section id="calendar">
      <div class="section-bg" style="background-color: green">
      </div>
      <div class="container section-container">
        <div class="col-lg-6 offset-lg-6">
          <h1>Calendar</h1>
        </div>
      </div>
    </section>
    <section id="residents">
      <div class="section-bg" style="background-color: blue">
      </div>
      <div class="container section-container">
        <div class="col-lg-6 offset-lg-6">
          <h1>Residents</h1>
        </div>
      </div>
    </section>
    <section id="info">
      <div class="section-bg" style="background-color: red">
      </div>
      <div class="container section-container">
        <div class="col-lg-6 offset-lg-6">
          <h1>Info</h1>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
